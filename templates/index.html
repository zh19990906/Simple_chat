{% extends 'base.html' %}
{% block content %}
<div class="column col-12">
    <div class="empty">
        <div class="row">
            <div class="empty-icon"><i class="icon icon-3x icon-people"></i></div>
            <p class="empty-title h5">登录</p>
            <p class="empty-subtitle">填写完下面的基础信息你就可以加入我们了。</p>
            <div class="empty-action input-group input-inline">
                <input class="form-input" type="text" id="username" placeholder="昵称">
            </div>
            <div class="empty-action input-group input-inline">
                <input class="form-input" type="email" id="email" placeholder="邮箱">
            </div>
            <div class="empty-action input-group input-inline">
                <button class="btn btn-primary input-group-btn" id="logon">注册</button>
            </div>
        </div>
        <div class="row">
        </div>
    </div>

</div>
<script src="{{url_for('static', filename='js/logon.js')}}"></script>
{% endblock %}
